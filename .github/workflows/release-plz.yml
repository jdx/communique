name: Release-plz

on:
  push:
    branches:
      - main

jobs:
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@main
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Enhance GitHub release with communique
        if: steps.release-plz.outputs.releases_created == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cargo build
          for release in $(echo '${{ steps.release-plz.outputs.releases }}' | jq -r '.[].tag'); do
            ./target/debug/communique generate "$release" --github-release
          done

  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@main
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - name: Build communique from main
        if: steps.release-plz.outputs.prs_created == 'true'
        run: cargo build
      - name: Update PR with communique release notes
        if: steps.release-plz.outputs.prs_created == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          COMMUNIQUE="$(pwd)/target/debug/communique"
          PR_NUMBER=$(echo '${{ steps.release-plz.outputs.pr }}' | jq -r '.number')
          gh pr checkout "$PR_NUMBER"

          VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')
          TAG="v${VERSION}"

          # Update CHANGELOG.md with concise notes
          CONCISE_NOTES=$($COMMUNIQUE generate "$TAG" --concise)
          if [ -f CHANGELOG.md ]; then
            # Find and replace the changelog entry for this version
            python3 -c "
          import re, sys
          changelog = open('CHANGELOG.md').read()
          version = '${VERSION}'
          notes = sys.stdin.read()
          # Match ## [version] or ## version header and its content up to next ## header
          pattern = r'(## \[?' + re.escape(version) + r'\]?[^\n]*\n).*?(?=\n## |\Z)'
          replacement = r'\1\n' + notes
          result = re.sub(pattern, replacement, changelog, count=1, flags=re.DOTALL)
          open('CHANGELOG.md', 'w').write(result)
          " <<< "$CONCISE_NOTES"
          fi

          # Update PR title and body with full release notes
          FULL_NOTES=$($COMMUNIQUE generate "$TAG")
          PR_TITLE="$TAG: $(echo "$FULL_NOTES" | head -1 | sed 's/^# //')"
          PR_BODY=$(echo "$FULL_NOTES" | tail -n +3)
          gh pr edit "$PR_NUMBER" --title "$PR_TITLE" --body "$PR_BODY"

          # Commit and push changelog changes
          if ! git diff --quiet CHANGELOG.md 2>/dev/null; then
            git add CHANGELOG.md
            git commit -m "chore: update changelog with communique release notes"
            git push
          fi
