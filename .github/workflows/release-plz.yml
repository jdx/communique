name: Release-plz

on:
  push:
    branches:
      - main

jobs:
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.release-plz.outputs.releases && fromJSON(steps.release-plz.outputs.releases)[0].tag || '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - uses: Swatinem/rust-cache@v2
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@main
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Fetch new tags
        if: steps.release-plz.outputs.releases_created == 'true'
        run: git fetch --tags
      - name: Fix draft release tags
        if: steps.release-plz.outputs.releases_created == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
        run: |
          # Draft releases created before the tag exists get an "untagged-*" tag_name.
          # Patch each draft release to use the correct tag.
          # Retry because the GitHub API may not immediately list the new release.
          for tag in $(echo '${{ steps.release-plz.outputs.releases }}' | jq -r '.[].tag'); do
            echo "Looking for untagged draft release to fix for tag: $tag"
            release_id=""
            for attempt in $(seq 1 10); do
              release_id=$(gh api repos/${{ github.repository }}/releases \
                --jq ".[] | select(.draft and (.tag_name | startswith(\"untagged-\"))) | select(.name | contains(\"${tag}\")) | .id" \
                | head -1) || true
              if [ -n "$release_id" ]; then
                break
              fi
              echo "  Attempt $attempt/10: untagged draft not found yet, retrying in 5s..."
              sleep 5
            done
            if [ -n "$release_id" ]; then
              echo "Fixing draft release $release_id: setting tag_name to $tag"
              gh api repos/${{ github.repository }}/releases/$release_id --method PATCH --field tag_name="$tag"
            else
              echo "::warning::No untagged draft release found for $tag after 10 attempts"
            fi
          done
      - name: Enhance GitHub release with communique
        if: steps.release-plz.outputs.releases_created == 'true'
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cargo build
          for release in $(echo '${{ steps.release-plz.outputs.releases }}' | jq -r '.[].tag'); do
            ./target/debug/communique generate "$release" --github-release
          done

  upload-assets:
    name: Upload assets
    needs: release-plz-release
    if: ${{ needs.release-plz-release.outputs.tag != '' }}
    uses: ./.github/workflows/release.yml
    with:
      tag: ${{ needs.release-plz-release.outputs.tag }}
    secrets: inherit

  publish-release:
    name: Publish release
    needs: [release-plz-release, upload-assets]
    if: ${{ needs.release-plz-release.outputs.tag != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
        run: gh release edit "${{ needs.release-plz-release.outputs.tag }}" --repo jdx/communique --draft=false

  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - uses: jdx/mise-action@v2
      - uses: Swatinem/rust-cache@v2
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@main
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - name: Update release PR
        if: steps.release-plz.outputs.prs_created == 'true'
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          PR_NUMBER=$(echo '${{ steps.release-plz.outputs.pr }}' | jq -r '.number')
          gh pr checkout "$PR_NUMBER"

          # Build, regenerate usage spec + docs, and fix linting in parallel
          mise run render ::: lint-fix
          COMMUNIQUE="$(pwd)/target/debug/communique"

          VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')
          TAG="v${VERSION}"

          # Generate release notes and update CHANGELOG.md in one pass
          FULL_NOTES=$($COMMUNIQUE generate "$TAG" --changelog)

          # Update PR title and body with full release notes
          PR_TITLE=$(echo "$FULL_NOTES" | head -1 | sed 's/^# //')
          PR_BODY=$(echo "$FULL_NOTES" | tail -n +3)
          gh pr edit "$PR_NUMBER" --title "$PR_TITLE" --body "$PR_BODY"

          # Commit and push all generated/fixed files
          git add -u
          if ! git diff --cached --quiet; then
            git commit -m "chore: render docs and fix linting"
            git push
          fi
